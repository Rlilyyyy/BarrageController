<!DOCTYPE html>
<html>
<head>
	<title>弹幕发射演示</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="full-screen" content="yes">
	<link rel="stylesheet" type="text/css" href="barrage.css">
	<link rel="stylesheet" type="text/css" href="loading.css">
</head>
<style type="text/css">
	::selection {
		background-color: rgb(102,205,170);
	}

	body {
		margin: 0;
	}
	
	.clear {
		clear: both;
	}
	.loading {
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -60px;
		margin-top: -60px;
	}
</style>
<body>
<div id="barrage"></div>
<div>
	<input type="text" placeholder="输入你要发送的弹幕" id="fuck">
	<button type="submit" onclick="send()" id="send">发送</button>
</div>
<script src="barrage.js"></script>
<script type="text/javascript">
	function send() {
		var tempElem = document.getElementById("fuck");
		var text = tempElem.value;
		if(text) {
			temp.addBarrage({
				image: "http://7xoehm.com1.z0.glb.clouddn.com/main2.jpg",
				text: text,
				user: "admin",
				sender: "ADMIN",
				position: "NORMAL"
			});
			tempElem.value = "";
		}
	}
	

	var temp = new BarrageController({
		elemName:"barrage",
		showLoad: true
	});
</script>
</body>
</html>
